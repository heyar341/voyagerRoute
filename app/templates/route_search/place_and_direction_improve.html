<!DOCTYPE html>
<html>
<head>
    <title>ルート検索</title>
    {{/*GoogleMaps APIの呼び出し*/}}
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <script
            src="https://maps.googleapis.com/maps/api/js?key={{.apiKey}}&callback=initMap&libraries=places&v=weekly"
            defer
    ></script>
    {{/*jQueryの呼び出し*/}}
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    {{/*bootStrapの呼び出し*/}}
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="templates/route_search/style_improve.css"/>
    <script src="templates/route_search/place_and_direction_improve.js"></script>
    <script src="templates/route_search/route_html_tpl.js"></script>

</head>
<body>
<!--ナビゲーションバー-->
<div class="navbar" style="height: 50px;background-color: #555555;border-bottom: #F6F6F6 2px solid;display: flex;">
    <div>
        <a href="/home"><h2 style="color: white"><i>グーグる〜と</i></h2></a>
    </div>
    <div style="display: flex;justify-content: flex-end">
        <div>
            {{if eq .isLoggedIn true}}
            <a href="/mypage"><p style="color: white">マイページ</p></a>
            {{else}}
            <a href="/login_form"><p style="color: white">ログイン</p></a>
            {{end}}
        </div>
    </div>
</div>
<div id="left-panel">
    <div id="search-box">
    </div>
    <div class="ml-2">
        <input type="button" class="mt-3 mb-3 btn-primary" id="add-route" value="次のルートを追加"><br>
        <hr>
        <span class="ml-2" style="color: black">ルートの保存:</span>
        <input type="text" class="mt-3" id="route-name" style="width: 350px" placeholder="保存するタイトルを入力"><br>
        <input type="button" class="mt-1 btn-success" id="save-route" value="ルートを保存">
    </div>
</div>
<div id="map"></div>
</body>
</html>
