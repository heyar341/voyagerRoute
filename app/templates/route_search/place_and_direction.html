<!DOCTYPE html>
<html>
<head>
    <title>Place Autocomplete and Directions</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <script
            src="https://maps.googleapis.com/maps/api/js?key={{.apiKey}}&callback=initMap&libraries=places&v=weekly"
            defer
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <link rel="stylesheet" type="text/css" href="test/style.css" />
    <script src="test/place_and_direction.js"></script>
</head>
<body>
<div style="display: none">
    <input
            id="origin-input"
            class="controls"
            type="text"
            placeholder="Enter an origin location"
    />

    <input
            id="destination-input"
            class="controls"
            type="text"
            placeholder="Enter a destination location"
    />

    <div id="mode-selector" class="controls">
        <input
                type="radio"
                name="type"
                id="changemode-walking"
                checked="checked"
        />
        <label for="changemode-walking">Walking</label>

        <input type="radio" name="type" id="changemode-transit" />
        <label for="changemode-transit">Transit</label>

        <input type="radio" name="type" id="changemode-driving" />
        <label for="changemode-driving">Driving</label>
    </div>
</div>
<div id="right-panel"></div>
<div id="map"></div>
</body>
</html>
