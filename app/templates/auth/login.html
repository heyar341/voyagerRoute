<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ログイン</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
</head>

<body>
<div class="container">
    <br>
    <br>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <header class="card-header">
                    <h4 class="card-title mt-2">ログイン</h4>
                </header>
                <article class="card-body">
                    <form>
                        <div class="form-group">
                            <label>メールアドレス:</label>
                            <input type="email" name="email" class="form-control" placeholder="メールアドレスを入力" required>
                        </div> <!-- form-group end.// -->

                        <div class="form-group">
                            <label>パスワード:</label>
                            <input class="form-control" name="password" type="password" placeholder="パスワードを入力" required>
                        </div> <!-- form-group end.// -->
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary btn-block">ログイン</button>
                        </div> <!-- form-group// -->
                    </form>
                </article> <!-- card-body end .// -->
                <div class="border-top card-body text-center">アカウントをお持ちでない方はこちら<a href="/register_form">新規登録</a></div>
            </div> <!-- card.// -->
        </div> <!-- col.//-->
    </div> <!-- row.//-->
</div>
<!--container end.//-->

</body>
</html>
