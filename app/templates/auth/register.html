<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>新規登録</title>
{{ template "imports" }}
    <script src="/templates/auth/register.js"></script>
</head>

<body>
<!--navbarを埋め込み-->
{{ template "navbar" . }} <!-- .を入れることでデータをnavbarに通せる -->

<div class="container">
    <br>
    <br>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <header class="card-header">
                    <h4 class="card-title mt-2">新規登録</h4>
                </header>
                <article class="card-body">
                    <form action="/register" method="POST">
                        <div class="form-row">
                            <div class="col form-group">
                                <label>ユーザー名:</label>
                                <input type="text" id="username" name="username" class="form-control" placeholder="ユーザー名を入力"
                                {{if .qParams.username}}
                                value={{index .qParams.username 0}}
                                {{end}}
                                required>
                            </div> <!-- form-group end.// -->

                        </div> <!-- form-row end.// -->
                        <div class="form-group">
                            <label>メールアドレス:</label>
                            <input type="email" id="email" name="email" class="form-control" placeholder="メールアドレスを入力"
                            {{if .qParams.email}}
                            value={{index .qParams.email 0}}
                            {{end}}
                            required>
                        </div> <!-- form-group end.// -->

                        <div class="form-group">
                            <label>パスワード:</label>
                            <input class="form-control" name="password" id="password" type="password" placeholder="パスワードを入力(8文字以上)" minlength="8" required>
                            <br>
                            <input class="form-control" id="password-confirm" type="password"
                                   placeholder="確認用パスワードを入力" minlength="8" required>
                        </div> <!-- form-group end.// -->
                        {{if .msg}}
                        <span style="color: red">{{.msg}}</span>
                        {{end}}
                        <div class="form-group">
                            <button type="submit" id="register-btn" class="btn btn-primary btn-block">登録する</button>
                        </div> <!-- form-group// -->
                    </form>
                </article> <!-- card-body end .// -->
                <div class="border-top card-body text-center">アカウントをお持ちの方はこちら<a href="/login_form">ログイン</a></div>
            </div> <!-- card.// -->
        </div> <!-- col.//-->
    </div> <!-- row.//-->
</div>
<!--container end.//-->

</body>
</html>
