<!DOCTYPE html>
<html>
<head>
    <title>ルートの確認と編集</title>
    {{ template "imports" }}
    <!--読み込んだルートのJSONをrouteInfoに入れる-->
    <script>routeInfo = JSON.parse(
        {{.routeInfo}});
    </script>

    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>

    <link rel="stylesheet" type="text/css" href="/templates/multi_search/show_and_edit/multi_route_show.css"/>
    <script src="/templates/multi_search/show_and_edit/multi_route_show.js"></script>


</head>
<body>

<!--navbarを埋め込み-->
{{template "navbar" . }}

<div id="left-panel">
    <div id="search-box">
    </div>
    <div class="ml-2">
        <div class="ml-2" id="add-route-panel">
            <input type="button" class="btn-warning mt-3 mb-3 btn-primary" id="add-route" value="新しいルートを追加"><br>
        </div>
        <hr>
        <span class="ml-2" style="color: black">ルートの保存:</span><br><br>
        <span for="route-name" style="color: black">ルート名:</span>
        <input type="text" class="mt-3" id="route-name" style="width: 350px" placeholder="保存するタイトルを入力(.,$以外の文字)"><br>
        <input type="button" class="mt-1 btn-success" id="save-route" value="ルートを上書き保存">
    </div>
</div>
<div id="map"></div>
<div id="infowindow-content">
    <img id="place-icon" src="" height="16" width="16" />
    <span id="place-name" class="title"></span><br />
    <span id="place-address"></span>
</div>
<div id="add-layers" class="controls" style="background-color: white">
    <label>追加表示:</label>
    <input type="checkbox" id="add-transport-layer"/>
    <label for="add-transport-layer">交通機関</label>
    <input type="checkbox" name="type" id="add-traffic-layer"/>
    <label for="add-traffic-layer">道路状況</label>
</div>
</body>
</html>
